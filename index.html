    <script>
      (function() {
        if (!localStorage.attendance) {
            console.log('Creating attendance records...');
            function getRandom() {
                return (Math.random() >= 0.5);
            }
    
            var nameColumns = $('tbody .name-col'),
                attendance = {};
    
            nameColumns.each(function() {
                var name = this.innerText;
                attendance[name] = [];
    
                for (var i = 0; i <= 11; i++) {
                    attendance[name].push(getRandom());
                }
            });
    
            localStorage.attendance = JSON.stringify(attendance);
        }
    }());
    
    
    
    $(function() {
        var attendance = JSON.parse(localStorage.attendance),
            $allMissed = $('tbody .missed-col'),
            $allCheckboxes = $('tbody input');
    
        
        function countMissing() {
            $allMissed.each(function() {
                var studentRow = $(this).parent('tr'),
                    dayChecks = $(studentRow).children('td').children('input'),
                    numMissed = 0;
    
                dayChecks.each(function() {
                    if (!$(this).prop('checked')) {
                        numMissed++;
                    }
                });
    
                $(this).text(numMissed);
            });
        }
    
        
        $.each(attendance, function(name, days) {
            var studentRow = $('tbody .name-col:contains("' + name + '")').parent('tr'),
                dayChecks = $(studentRow).children('.attend-col').children('input');
    
            dayChecks.each(function(i) {
                $(this).prop('checked', days[i]);
            });
        });
    
        
        $allCheckboxes.on('click', function() {
            var studentRows = $('tbody .student'),
                newAttendance = {};
    
            studentRows.each(function() {
                var name = $(this).children('.name-col').text(),
                    $allCheckboxes = $(this).children('td').children('input');
    
                newAttendance[name] = [];
    
                $allCheckboxes.each(function() {
                    newAttendance[name].push($(this).prop('checked'));
                });
            });
    
            countMissing();
            localStorage.attendance = JSON.stringify(newAttendance);
        });
    
        countMissing();
    }());
    var grandTotal=document.getElementsByClassName("grandTotal");
    var total=document.getElementsByClassName("missed-col");
    var sum=0;
    for (var i = 0; i < total.length; i++){
        if(total[i].className == "missed-col"){
            sum += isNaN(total[i].innerHTML) ? 0 : parseInt(total[i].innerHTML);
        }
    }
    document.getElementById('valuesoftotal').innerHTML = sum;
